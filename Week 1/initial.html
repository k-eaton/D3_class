<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="d3.min.js"></script>
	</head>
	<body>
		A Rectangle
		<br>
		<svg width="50" height="50">
			<rect x="0" y="0" width="50" height="50">
		</svg>
		<br>
		<br>
	
		A Circle
		<br>
		<svg width="50" height="50">
			<circle cx="25" cy="25" r="25">
		</svg>
		<br>
		<br>

		An Ellipse
		<br>
		<svg width="50" height="50">
			<ellipse cx="25" cy="25" rx="15" ry="10">
		</svg>
		<br>
		<br>

		A Straight Line
		<br>
		<svg width="50" height="50">
			<line x1="5" y1="5" x2="40" y2="40" stroke="gray" stroke-width="5">
		</svg>
		<br>
		<br>

		A Polyline
		<br>
		<svg width="50" height="50">
			<polyline fill="none" stroke="blue" stroke-width="2"
				points="05,30 
								15,30 
								15,20 
								25,20 
								25,10 
								35,10">
		</svg>
		<br>
		<br>

		A Polygon
		<br>
		<svg width="50" height="50">
			<polygon fill="yellow" stroke="blue" stroke-width="2"
				points="05,30 
								15,10 
								25,30">
		</svg>
		<br>
		<br>



		<p>Hello World</p>
		<ul>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
		</ul>
		<p class="fancy-paragraph">Evening Gown Required</p>
		<p class="fancy-paragraph" style="color: red;">Tuxedo Required </p>
		<span style="color:red;">Bridge</span>
		<span id="wide-span">Brooklyn Bridge</span>
		<div class="outer-div">
			outer
			<div class="inner-div">
				inner
			</div>
		</div>
	</body>
</html>
